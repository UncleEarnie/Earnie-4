<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Bonus Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: var(--bg-primary);
      font-family: var(--font-sans);
    }

    .game-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .game-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .game-header h1 {
      color: var(--text-primary);
      font-size: 28px;
      margin: 0 0 8px 0;
    }

    .game-header p {
      color: var(--text-secondary);
      margin: 0;
      font-size: 14px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 24px;
      perspective: 1000px;
    }

    .game-tile {
      aspect-ratio: 1;
      background: linear-gradient(135deg, rgba(134, 239, 172, 0.1) 0%, rgba(134, 239, 172, 0.05) 100%);
      border: 2px solid rgba(134, 239, 172, 0.3);
      border-radius: 12px;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      transform-style: preserve-3d;
      position: relative;
    }

    .game-tile:hover:not(.disabled) {
      border-color: rgba(134, 239, 172, 0.6);
      box-shadow: 0 0 20px rgba(134, 239, 172, 0.2);
    }

    .game-tile.revealed {
      background: linear-gradient(135deg, rgba(134, 239, 172, 0.2) 0%, rgba(134, 239, 172, 0.1) 100%);
      border-color: rgba(134, 239, 172, 0.5);
      animation: flip 0.6s ease-in-out;
    }

    .game-tile.disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

    .result-screen {
      text-align: center;
      padding: 40px 20px;
    }

    .result-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 12px;
    }

    .result-subtitle {
      color: var(--text-secondary);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .points-display {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent-primary);
      margin: 24px 0;
    }

    .cooldown-message {
      background: rgba(134, 239, 172, 0.05);
      border: 1px solid rgba(134, 239, 172, 0.2);
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .cooldown-timer {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-primary);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <h1>Daily Bonus</h1>
      <p>Match 2 numbers to win those points!</p>
    </div>
    <div class="game-grid" id="game-grid"></div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/toast.js"></script>
  <script>
    const DAILY_BONUS_POINTS = [10, 20, 30, 40, 50, 60, 70, 80];

    class DailyBonusIframeGame {
      constructor() {
        this.tiles = [];
        this.revealed = [];
        this.gameActive = true;
        this.isChecking = false;
        this.init();
      }

      init() {
        this.tiles = this.generateTiles();
        this.renderGame();
      }

      generateTiles() {
        const tiles = [];
        DAILY_BONUS_POINTS.forEach((point) => {
          tiles.push(point);
          tiles.push(point);
        });
        return tiles.sort(() => Math.random() - 0.5);
      }

      renderGame() {
        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';

        this.tiles.forEach((tile, index) => {
          const button = document.createElement('button');
          button.className = 'game-tile';
          button.textContent = this.revealed.includes(index) ? tile : '?';
          button.dataset.index = index;

          if (this.revealed.includes(index)) {
            button.classList.add('revealed');
          }

          button.addEventListener('click', () => this.handleTileClick(index, button));
          grid.appendChild(button);
        });
      }

      handleTileClick(index, button) {
        if (!this.gameActive || this.isChecking) return;
        if (this.revealed.includes(index)) return;

        this.revealed.push(index);
        button.classList.add('revealed');
        button.textContent = this.tiles[index];

        if (this.revealed.length === 2) {
          this.isChecking = true;
          this.gameActive = false;
          setTimeout(() => this.checkMatch(), 500);
        }
      }

      checkMatch() {
        const [index1, index2] = this.revealed;
        const tile1 = this.tiles[index1];
        const tile2 = this.tiles[index2];

        if (tile1 === tile2) {
          // Match found - send result to parent
          this.completeGame(tile1);
        } else {
          // No match - reset
          const buttons = document.querySelectorAll('.game-tile');
          buttons[index1].classList.remove('revealed');
          buttons[index2].classList.remove('revealed');
          buttons[index1].textContent = '?';
          buttons[index2].textContent = '?';

          this.revealed = [];
          this.gameActive = true;
          this.isChecking = false;
        }
      }

      completeGame(pointsWon) {
        this.gameActive = false;

        // Send message to parent window
        window.parent.postMessage(
          {
            type: 'DAILY_BONUS_WIN',
            points: pointsWon
          },
          '*'
        );

        // Show result screen
        const container = document.querySelector('.game-container');
        container.innerHTML = `
          <div class="result-screen">
            <div class="result-title">ðŸŽ‰ You Won!</div>
            <div class="result-subtitle">You matched a pair!</div>
            <div class="points-display">+${pointsWon}</div>
            <div class="cooldown-message">
              <div>Come back in 1 minute for the next daily bonus!</div>
              <div class="cooldown-timer" id="timer">1:00</div>
            </div>
          </div>
        `;

        // Start countdown
        this.startCountdown();
      }

      startCountdown() {
        const timerElement = document.getElementById('timer');
        let timeLeft = 60;

        const interval = setInterval(() => {
          timeLeft--;
          if (timeLeft < 0) {
            clearInterval(interval);
            return;
          }
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }
    }

    // Start game when page loads
    window.addEventListener('load', () => {
      new DailyBonusIframeGame();
    });
  </script>
</body>
</html>
