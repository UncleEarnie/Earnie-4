              <span>Profile</span>

            <li><a href="wallet.html">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12V7H5a2 2 0 010-4h14v4"/><path d="M3 5v14a2 2 0 002 2h16v-5"/><path d="M18 12h.01"/></svg>

            <li><a href="finances.html">

              <span>Finances</span>
            </a></li>
            <li><a href="insights.html">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
              <span>Insights</span>
            </a></li>
            <li><a href="visibility-index.html">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <span>Visibility Index</span>
            </a></li>
            <li><a href="budgeting.html">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/></svg>

              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 5c-1.5 0-2.8 1.4-3 2-3.5-1.5-11-.3-11 5 0 1.8 0 3 2 4.5V20h4v-2h3v2h4v-4c1-.5 1.7-1 2-2h2v-4h-2c0-1-.5-1.5-1-2h0V5z"/><circle cx="13" cy="12" r="1"/></svg>
              <span>KiwiSaver</span>
            </a></li>
            <li><a href="net-worth-calculator.html">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="9"/><line x1="9" y1="15" x2="15" y2="15"/><line x1="9" y1="12" x2="9" y2="12.01"/><line x1="15" y1="12" x2="15" y2="12.01"/></svg>

              <span>Goals</span>
            </a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <div class="topbar">
        <div class="topbar-left">
          <button class="btn-icon menu-toggle" aria-label="Toggle menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </div>
        <div class="topbar-right">
          <div class="visibility-points">
            <span>Visibility Points: <strong data-visibility-points>150</strong></span>
          </div>
          <button class="btn-icon daily-bonus-trigger" aria-label="Daily Bonus Game" title="Match numbers to win Visibility Points!">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </button>
          <img src="assets/avatar.svg" alt="User avatar" class="user-avatar">
        </div>
      </div>

      <div class="content-wrapper">
        <!-- Page Header -->
        <header style="margin-bottom: var(--space-xl);">
          <h1 style="margin-bottom: var(--space-sm);">Financial Goals</h1>
          <p class="text-secondary" style="font-size: var(--font-size-lg);">
            Track your progress towards important financial milestones.
          </p>
        </header>

        <!-- Goals List -->
        <div id="goals-list" style="display: flex; flex-direction: column; gap: var(--space-md); margin-bottom: var(--space-xl);">
          <!-- Goals will be inserted by app.js -->
        </div>

        <!-- Add Goal Form -->
        <div class="card glass-medium">
          <h3 style="margin-bottom: var(--space-lg);">Add New Goal</h3>
          <form id="add-goal-form">
            <div class="form-group">
              <label for="goal-name" class="form-label">Goal Name</label>
              <input type="text" id="goal-name" class="form-input" placeholder="Emergency fund" required>
            </div>

            <div class="form-group">
              <label for="goal-target" class="form-label">Target Amount</label>
              <input type="number" id="goal-target" class="form-input" placeholder="5000" step="0.01" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
              Add Goal
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay"></div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/gauge.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/data.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/dailyBonus.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
