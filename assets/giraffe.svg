<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <!-- Giraffe body -->
  <ellipse cx="150" cy="280" rx="60" ry="80" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Giraffe neck -->
  <path d="M 150 200 Q 145 240 150 280 Q 155 240 150 200 Z" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Giraffe head -->
  <ellipse cx="150" cy="180" rx="35" ry="40" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Giraffe snout -->
  <ellipse cx="150" cy="200" rx="25" ry="20" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Giraffe ears -->
  <ellipse cx="130" cy="165" rx="8" ry="15" fill="#f59e0b" opacity="0.9"/>
  <ellipse cx="170" cy="165" rx="8" ry="15" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Giraffe horns (ossicones) -->
  <line x1="135" y1="160" x2="135" y2="145" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  <circle cx="135" cy="143" r="4" fill="#92400e"/>
  <line x1="165" y1="160" x2="165" y2="145" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  <circle cx="165" cy="143" r="4" fill="#92400e"/>
  
  <!-- Eyes -->
  <circle cx="140" cy="180" r="5" fill="#1f2937"/>
  <circle cx="142" cy="178" r="2" fill="white"/>
  <circle cx="160" cy="180" r="5" fill="#1f2937"/>
  <circle cx="162" cy="178" r="2" fill="white"/>
  
  <!-- Nostrils -->
  <circle cx="145" cy="195" r="2" fill="#92400e"/>
  <circle cx="155" cy="195" r="2" fill="#92400e"/>
  
  <!-- Giraffe spots -->
  <ellipse cx="140" cy="175" rx="6" ry="8" fill="#92400e" opacity="0.4"/>
  <ellipse cx="165" cy="185" rx="7" ry="6" fill="#92400e" opacity="0.4"/>
  <ellipse cx="155" cy="230" rx="10" ry="12" fill="#92400e" opacity="0.4"/>
  <ellipse cx="135" cy="250" rx="8" ry="10" fill="#92400e" opacity="0.4"/>
  <ellipse cx="165" cy="260" rx="9" ry="11" fill="#92400e" opacity="0.4"/>
  <ellipse cx="145" cy="275" rx="11" ry="9" fill="#92400e" opacity="0.4"/>
  <ellipse cx="130" cy="290" rx="10" ry="8" fill="#92400e" opacity="0.4"/>
  <ellipse cx="170" cy="295" rx="8" ry="10" fill="#92400e" opacity="0.4"/>
  <ellipse cx="150" cy="310" rx="9" ry="7" fill="#92400e" opacity="0.4"/>
  
  <!-- Front legs -->
  <rect x="130" y="340" width="15" height="60" rx="7" fill="#f59e0b" opacity="0.9"/>
  <rect x="155" y="340" width="15" height="60" rx="7" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Hooves -->
  <rect x="128" y="390" width="19" height="10" rx="2" fill="#92400e"/>
  <rect x="153" y="390" width="19" height="10" rx="2" fill="#92400e"/>
  
  <!-- Tail -->
  <path d="M 210 290 Q 220 310 215 330" stroke="#f59e0b" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="215" cy="332" r="6" fill="#92400e"/>
</svg>
